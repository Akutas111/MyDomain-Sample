<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ADIR - Welcome</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	
	<style>
		   body { 
			 background: url(./background.jpg) no-repeat center center fixed; 
			 background-color: #1A233A;
		     -webkit-background-size: cover;
		     -moz-background-size: cover;
		     -o-background-size: cover;
		     background-size: cover;
			 font-family: 'Montserrat', sans-serif;
		   }
		   
		   .content-container {
			   max-width: 800px;
			   margin: 0 auto;
			   padding-top: 70px;
		   }

		   .content-top {
			   font-size:28px; /* Slightly larger main title */
			   font-weight:700;
			   color: #D4AF37;
		       overflow: hidden;
			   margin-left:40px;
			   margin-right:40px;
			   padding: 20px;
		       background: rgba(0, 0, 0, 0.65);
		       text-align: center;
			   text-transform: uppercase;
			   border-bottom: 1px solid rgba(212, 175, 55, 0.4);
		   }

		   /* ADDED: Style for the subtitle */
		   .content-top .subtitle {
			   font-size: 16px; /* Smaller font size */
			   font-weight: 400; /* Regular weight */
			   text-transform: none; /* Normal case */
			   margin-top: 5px;
			   color: #F4F4F4; /* Off-white for subtitle */
		   }
		   
		   .content {			   
			   color: #F4F4F4;
			   margin-top:0px;
			   margin-left:40px;
			   margin-right:40px;
			   margin-bottom:40px;
		       padding: 20px 40px;
		       background: rgba(0, 0, 0, 0.6);
		       text-align: center;
			   font-weight: 400;
		   }
	</style>
</head>
<body>
	
	<div class="content-container">
		<div class="content-top">
			<p>ADIR</p>
			<p class="subtitle">Premium Property Management</p>
		</div>
		<div class="content">
			<p>"Buildings are a tower for the soul"</p>
		</div>
	</div>
	
</body>
</html>
