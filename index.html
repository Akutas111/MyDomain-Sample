<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ADIR - Welcome</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
	
	<style>
		   /* CENTERING FIX: These styles force the content to the center of the page. */
		   body { 
			 background: url(./background.jpg) no-repeat center center fixed; 
			 background-color: #1A233A;
		     -webkit-background-size: cover;
		     -moz-background-size: cover;
		     -o-background-size: cover;
		     background-size: cover;
			 font-family: 'Montserrat', sans-serif;
			 
			 /* Flexbox properties for vertical and horizontal centering */
			 display: flex;
			 align-items: center;
			 justify-content: center;
			 min-height: 100vh; /* Ensures body takes full screen height */
			 margin: 0; /* Removes default body margin */
		   }
		   
		   .content-container {
			   max-width: 800px;
			   width: 90%; /* Ensures container doesn't touch screen edges on mobile */
		   }

		   .content-top {
			   color: #D4AF37; /* Gold color */
		       overflow: hidden;
			   margin-left:40px;
			   margin-right:40px;
			   padding: 25px 20px; /* Increased padding */
		       background: rgba(0, 0, 0, 0.65);
		       text-align: center;
			   border-bottom: 1px solid rgba(212, 175, 55, 0.4);
		   }

		   /* FONT CHANGE: Made "ADIR" title bigger and much bolder */
		   .content-top p:first-child {
			   font-size: 36px;
			   font-weight: 900; /* Heavier font weight */
			   text-transform: uppercase;
			   margin: 0;
		   }
		   
		   .content-top .subtitle {
			   font-size: 16px;
			   font-weight: 400;
			   text-transform: none;
			   margin-top: 5px;
			   color: #F4F4F4;
		   }
		   
		   .content {			   
			   color: #F4F4F4;
			   margin-top:0px;
			   margin-left:40px;
			   margin-right:40px;
			   margin-bottom:40px;
		       padding: 30px 40px; /* Increased padding */
		       background: rgba(0, 0, 0, 0.6);
		       text-align: center;
			   font-weight: 400;
			   /* FONT CHANGE: Increased quote font size */
			   font-size: 18px;
		   }
	</style>
</head>
<body>
	
	<div class="content-container">
		<div class="content-top">
			<p>ADIR</p>
			<p class="subtitle">Premium Property Management</p>
		</div>
		<div class="content">
			<p>"Buildings are a tower for the soul"</p>
		</div>
	</div>
	
</body>
</html>
